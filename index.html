<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajay ♥ Kaviya | Kadhal Kadhai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* CURSOR LIGHT */
    .cursor-light {
      position: fixed;
      width: 600px;
      height: 600px;
      pointer-events: none;
      background: radial-gradient(
        circle,
        rgba(255,255,255,0.12) 0%,
        rgba(255,255,255,0.08) 20%,
        rgba(255,255,255,0.04) 40%,
        rgba(255,255,255,0.02) 60%,
        rgba(255,255,255,0) 70%
      );
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    section, footer {
      position: relative;
      z-index: 1;
    }

    section {
      padding: 100px 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      color: #bdbdbd;
      max-width: 700px;
    }

    /* SPLINE HERO */
    .hero {
      height: 100vh;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    .hero iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* WORKS */
    .works h2 {
      margin-bottom: 50px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: #111;
      border: 1px solid #222;
      overflow: hidden;
      transition: transform 0.4s ease, border-color 0.4s ease;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      filter: grayscale(100%);
      transition: filter 0.4s ease, transform 0.4s ease;
    }

    .card p {
      padding: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: #fff;
    }

    .card:hover img {
      filter: grayscale(0%);
      transform: scale(1.05);
    }

    /* CONTACT */
    .contact a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      border-bottom: 2px solid #fff;
      padding-bottom: 4px;
      transition: opacity 0.3s ease;
    }

    .contact a:hover {
      opacity: 0.6;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>

<body>

  <!-- CURSOR LIGHT -->
  <div class="cursor-light"></div>

  <!-- SPLINE HERO -->
  <section class="hero">
    <iframe
      src="https://prod.spline.design/P-z4QyUWoYo1P7eD/scene.splinecode"
      allowfullscreen
    ></iframe>
  </section>

  <!-- ABOUT -->
  <section class="about">
    <h2>About</h2>
    <p>
      Kaviya vum Ajay um – idhu oru simple kadhal kadhai.
      Tiruppur-la aarambichu, Chennai varaikum pogura
      oru azhagana journey.
    </p>
  </section>

  <!-- WORKS -->
  <section class="works">
    <h2>Memories</h2>
    <div class="grid">
      <div class="card">
        <img src="https://picsum.photos/600/400?random=1">
        <p>First Meet</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/600/400?random=2">
        <p>Random Smiles</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/600/400?random=3">
        <p>Small Trips</p>
      </div>
      <div class="card">
        <img src="https://picsum.photos/600/400?random=4">
        <p>Special Days</p>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="contact">
    <h2>Contact</h2>
    <p>This page is private & personal.</p>
    <a href="mailto:ajay@email.com">ajay@email.com</a>
  </section>

  <footer>
    © 2026 Ajay ♥ Kaviya
  </footer>

  <!-- CURSOR SCRIPT -->
  <script>
    const light = document.querySelector('.cursor-light');
    let mouseX = 0, mouseY = 0;
    let currentX = 0, currentY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animate() {
      currentX += (mouseX - currentX) * 0.12;
      currentY += (mouseY - currentY) * 0.12;
      light.style.left = currentX + 'px';
      light.style.top = currentY + 'px';
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
